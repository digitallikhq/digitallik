name: Daily Draft Generator (Free)

on:
  schedule:
    # 17:05 UTC = 7:05 AM Hawaii (UTC-10)
    - cron: "5 17 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r .github/scripts/requirements.txt

      - run: python .github/scripts/free_daily_draft.py

      - name: Commit draft
        run: |
          git config user.name "digitallik-bot"
          git config user.email "actions@users.noreply.github.com"
          git add _drafts/ data/daily_state.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: add daily blog draft"
            git push
          fi
